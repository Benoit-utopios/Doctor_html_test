<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Contact : Dr Pierre Martin</title>

    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Contacter le Dr Pierre Martin" />

    <link href="styles.css" rel="stylesheet" />
  </head>
  <body id="top">
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="horaires.html">Horaires</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contacter le Dr Pierre Martin</h1>
      <section class="flex flexRow">
        <div>
          <form action="index.html" method="post">
            <label for="inputLastName">Votre nom :</label>
            <input
              type="text"
              placeholder="Pierre"
              id="inputLastName"
              name="input_lastname"
            />

            <label for="inputFirstName">Votre prénom :</label>
            <input
              type="text"
              placeholder="Dupont"
              id="inputFirstName"
              name="input_firstname"
            />

            <label for="inputEmail">Votre adresse e-mail :</label>
            <input
              type="email"
              placeholder="pierre.dupont@fai.com"
              id="inputEmail"
              name="input_email"
            />

            <label for="inputPhone">Votre numéro de téléphone :</label>
            <input
              type="tel"
              placeholder="0120000000"
              id="inputPhone"
              name="input_phone"
            />

            <label for="oneTextarea">Votre message :</label>
            <textarea id="oneTextarea" name="oneTextarea" cols="50"></textarea>

            <button type="submit">Envoyer le message</button>
          </form>
        </div>
        <div>
          <img
            src="https://img.freepik.com/photos-gratuite/medecin-age-moyen-parlant-patient-au-telephone-ecrivant-notes-clinique_637285-558.jpg"
            alt="Médecin parlant avec un patient au téléphone et écrivant des notes"
          />
        </div>
      </section>
      <section>
        <h2>Nous trouver</h2>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d92100.56867926556!2d4.272642858057628!3d43.832137558683186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12b42d0bd6e85339%3A0xde88134f9f200c03!2zTsOubWVz!5e0!3m2!1sfr!2sfr!4v1484817447856"
            width="600"
            height="450"
            frameborder="0"
            style="border: 0"
            allowfullscreen
            title="Carte indiquant l'emplacement du cabinet du Dr Martin"
            tabindex="-1"
          ></iframe>
        </div>
      </section>
    </main>
    <footer>
      <p>© 2024 Dr Pierre Martin. Tous droits réservés.</p>
    </footer>
  </body>
</html>
